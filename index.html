<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kappa Clicker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/kappa.png">
</head>

<body>
	<div id="container">
		<div id="game" class="vertical-center">
			<div id="scorebar">
				Points: <span id="points">0</span> | Timer: <span id="timer">60</span> | <span id="hitsPerSec">0.00</span> <img src="img/kappa.png" id="hit">/second
				<button id="startButton">Start</button>
			</div>
			<div id="ingame">
				<img src="img/kappa.png" id="object">
			</div>
			<div id="controls">
				Background: <input id="backgroundControl" type="color" value="#FFFFFF"> | Size:
				<select id="sizeControl">
					<option value="16">16px</option>
					<option value="32">32px</option>
					<option value="48">48px</option>
					<option value="64" selected>64px</option>
					<option value="80">80px</option>
					<option value="96">96px</option>
				</select>
				<button id="resetButton">Reset</button>
			</div>
		</div>
	</div>

	<audio id="clickSound" src="sounds/defaultclick.wav"></audio>
	<audio id="endSound" src="sounds/defaultend.wav"></audio>

	<script src="js/game.js"></script>
</body>
</html>
